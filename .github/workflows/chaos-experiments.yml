name: Run Chaos Experiments
on:
  push:
    tags:
      - 'chaos-app-\d+'

env:
  AWS_DEFULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  run-experiments:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup python virtual env
        run: |
          pip install -U chaostoolkit
          pip install -U chaostoolkit-spring

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

      - name: Create log and journal buckets
        run: |
          aws s3 mb s3://chaostoolkit-log-bucket
          aws s3 mb s3://chaostoolkit-journal-bucket

      - name: Run application experiment - app kill
        run: chaos run ./experiments/application/application-experiment-app-kill.json

      - name: Move logs and journal to s3 - app kill
        run: |
          aws s3 cp ./chaostoolkit.log s3://chaostoolkit-log-bucket/${{ steps.date.outputs.date }}-application-experiment-app-kill-log.log
          aws s3 cp ./journal.json s3://chaostoolkit-journal-bucket/${{ steps.date.outputs.date }}-application-experiment-app-kill-journal.json

      - name: Run application experiment - exception
        run: chaos run ./experiments/application/application-experiment-exception.json

      - name: Move logs and journal to s3 - exception
        run: |
          aws s3 cp ./chaostoolkit.log s3://chaostoolkit-log-bucket/${{ steps.date.outputs.date }}-application-experiment-exception-log.log
          aws s3 cp ./journal.json s3://chaostoolkit-journal-bucket/${{ steps.date.outputs.date }}-application-experiment-exception-journal.json

      - name: Run application experiment - latency
        run: chaos run ./experiments/application/application-experiment-latency.json

      - name: Move logs and journal to s3 - latency
        run: |
          aws s3 cp ./chaostoolkit.log s3://chaostoolkit-log-bucket/${{ steps.date.outputs.date }}-application-experiment-latency-log.log
          aws s3 cp ./journal.json s3://chaostoolkit-journal-bucket/${{ steps.date.outputs.date }}-application-experiment-latency-journal.json

      - name: Run application experiment - memory
        run: chaos run ./experiments/application/application-experiment-memory.json

      - name: Move logs and journal to s3 - memory
        run: |
          aws s3 cp ./chaostoolkit.log s3://chaostoolkit-log-bucket/${{ steps.date.outputs.date }}-application-experiment-memory-log.log
          aws s3 cp ./journal.json s3://chaostoolkit-journal-bucket/${{ steps.date.outputs.date }}-application-experiment-memory-journal.json